
<div class="modal-header">
    <h5 class="modal-title w-100 text-center">Share</h5>
    <button type="button" class="btn-close close pull-right" aria-label="Close" >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
  <div class="modal-body ">
    <div class="form-group">
        <p class="text-center">...</p>
        <div class="mb-4 field d-flex align-items-center justify-content-between"> 
            <i class="fa-solid fa-link"></i> 
            <input class="form-control " type="text" value={{shareLink}}>
            <button class="btn btn-primary" (click)="copyToClipboard()">{{copyText}}</button> 
        </div>
        <p class="text-center">Anyone with this link can access this board</p>
    </div>
  </div>
