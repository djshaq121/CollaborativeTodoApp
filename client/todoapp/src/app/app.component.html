<div>
    <h3>Todo List</h3>
    <div>
      <div *ngFor="let item of todoService.todoItems$ | async">
          <app-todo-item [todo]='item'></app-todo-item>
      </div>
    </div>

    <h3>Add to List</h3>
    <div>
        <form  [formGroup]='createTodoForm' (ngSubmit)="createTodo()">
          <div>
            <input formControlName="title" type="text" class="form-control" id="floatingInput" placeholder="title">
            <label for="floatingInput">Title</label>
          </div>
          <div>
            <input formControlName="description" type="text" class="form-control" id="floatingInput" placeholder="desciption">
            <label for="floatingInput">Desciption</label>
          </div>

          <button [disabled]="!createTodoForm.valid" class="mt-3 w-100 btn rounded-pill btn-primary" type="submit">Add Todo</button>
        </form>
    </div>


</div>
