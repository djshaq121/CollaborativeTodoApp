<div class="container">
    <div class="row">
      <nav id="sidebar">
        <app-board-list> </app-board-list>
     
      </nav>
      
      <div class="col">
        <h3>Add to List</h3>
        <div>
            <form  [formGroup]='createTodoForm' (ngSubmit)="createTodo()">
              <div>
                <input formControlName="task" type="text" class="form-control" id="floatingInput" placeholder="Add a task">
              </div>
              <button [disabled]="!createTodoForm.valid" class="mt-3 w-100 btn rounded-pill btn-primary" type="submit">Add Todo</button>
            </form>
        </div>
      </div>
      <div class="col">
        <h3>Todo List</h3>
        <div>
          <div *ngFor="let item of (boardService.currentBoard$ | async)?.todos">
              <app-todo-item [todo]='item'></app-todo-item>
          </div>
        </div>
      </div>
    </div>
</div>
